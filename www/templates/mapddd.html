<ion-modal-view id="mapdd.html">
<!--<ion-view view-title="Location"> -->

<ion-header-bar>
    <h1 class="title">location</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeMapModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
      <map id="foomap" zoom="14" center="[{{MemLocation.lat}}, {{MemLocation.long}}]">
        <marker position="[{{MemLocation.lat}}, {{MemLocation.long}}]" centered="true"></marker> 
      </map>
  </ion-content>      
</ion-modal-view>
