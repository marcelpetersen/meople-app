<ion-view class="Profile-page">
  <ion-content>
    <div class="list brown-i">
      <a href="#/app/profile/edit" class="item item-thumbnail-left item-icon-right center-outer"> <img ng-if="profile.profile.picture.indexOf('http') !== -1" src="{{profile.profile.picture}}" /> <img ng-if="profile.profile.picture.indexOf('http') === -1" src="data:image/jpeg;base64,{{profile.profile.picture}}" />
      	<div class="center-inside">
        <p>Welcome</p>
        <h2>{{profile.profile.name}}</h2>
        <span class="dim-gray-italic">tap to go to profile</span>        
        </div>
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
    <div class="over-box">
      <div class="item item-divider"><span></span><h4>Home</h4></div>
      <div class="row">
        <div class="col"><a href="#/app/td-cards"><i class="icon ion-heart"></i><span>Cards</span></a></div>
        <div class="col"><a href="#/app/profile/edit"> <i class="icon ion-person"></i> <span>Profile</span></a></div>
        <div class="col"><a href="#/app/search"> <i class="icon ion-search"></i> <span>Search</span></a></div>
      </div>
      <div class="row">
        <div class="col"><a href="#/app/chat"><i class="icon ion-chatbubbles"></i><span>Chats</span></a></div>
        <div class="col"><a href="#/app/inbox"><i class="icon ion-person-stalker"></i><span>Matches</span></a></div>
        <div class="col"><a href="#/app/activities"><i class="icon ion-android-calendar"></i><span>Activities</span></a></div>
      </div>
    </div>
  </ion-content>
</ion-view>
